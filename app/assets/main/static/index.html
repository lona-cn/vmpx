<!DOCTYPE html>

<head>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

<body class="bg-light">
  <div class="container py-4">

    <div class="row">
      <!-- å·¦ï¼šApp åˆ—è¡¨ -->
      <div class="col-md-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="mb-0">ğŸ“¦ App åˆ—è¡¨</h4>
          <button class="btn btn-sm btn-outline-secondary" @click="init()">ğŸ”„ åˆ·æ–°</button>
        </div>
        <ul class="list-group">
          <template x-for="name in apps" :key="name">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span x-text="name"></span>

                <button class="btn btn-sm btn-outline-dark" @click="packApp(name)">åŠ å£³</button>
              </div>
            </li>
          </template>
        </ul>
      </div>

      <!-- ä¸­ï¼šProductInfo -->
      <div class="col-md-4 mb-4">
        <h4>ğŸ§¬ ProductInfo</h4>
        <textarea class="form-control" rows="12" x-model="productInfoText" spellcheck="false" placeholder="ç‚¹å‡» App åˆ—è¡¨é¡¹åŠ è½½æˆ–æ‰‹åŠ¨ç²˜è´´..."></textarea>
        <div class="mt-2 d-flex justify-content-between">
          <div class="input-group me-2">
            <span class="input-group-text">Key Size</span>
            <input type="number" class="form-control" x-model.number="keySize" />
          </div>
          <button class="btn btn-primary" @click="generateRandomProductInfo()">éšæœºç”Ÿæˆ</button>
        </div>
      </div>

      <!-- å³ï¼šåºåˆ—å· -->
      <div class="col-md-4 mb-4">
        <h4>ğŸ” ç”Ÿæˆåºåˆ—å·</h4>
        <form @submit.prevent="generateSerial()">
          <input class="form-control mb-2" placeholder="ç”¨æˆ·åï¼ˆå¯é€‰ï¼‰" x-model="serial.user_name" />
          <input class="form-control mb-2" placeholder="é‚®ç®±ï¼ˆå¯é€‰ï¼‰" x-model="serial.email" />
          <input class="form-control mb-2" placeholder="ç¡¬ä»¶IDï¼ˆå¯é€‰ï¼‰" x-model="serial.hwid" />
          <input class="form-control mb-2" type="date" x-model="serial.exp_date" required />
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" x-model="ignoreAdapters" id="ignoreAdapters" />
            <label class="form-check-label" for="ignoreAdapters">å¿½ç•¥ç½‘å¡</label>
          </div>
          <button class="btn btn-success w-100" type="submit">ç”Ÿæˆåºåˆ—å·</button>
        </form>
        <pre class="mt-3 bg-white p-3 border rounded small text-break" x-text="serialOutput"></pre>
        <button class="btn btn-outline-secondary btn-sm mt-1" @click="copySerial()" x-show="serialOutput">ğŸ“‹ å¤åˆ¶åºåˆ—å·</button>
      </div>
    </div>

    <hr />

    <!-- App ä¸Šä¼  -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h5>ğŸ“¤ ä¸Šä¼ æ–° App</h5>
        <input type="file" class="form-control mb-2" x-ref="appFile" />
        <input type="text" class="form-control mb-2" placeholder="App åç§°ï¼ˆå¿…å¡«ï¼‰" x-model="newAppName" />
        <input type="text" class="form-control mb-2" placeholder="App æ–‡ä»¶è·¯å¾„ï¼ˆå¯é€‰ï¼‰" x-model="newAppPath" />
        <button class="btn btn-warning" @click="uploadApp()">ä¸Šä¼ </button>
      </div>
    </div>
  </div>
  
	<!-- ğŸ”” Toast æç¤ºåŒºåŸŸ -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
	  <div class="toast align-items-center text-white bg-success border-0" id="toastBox" role="alert" aria-live="polite" aria-atomic="true">
		<div class="d-flex">
		  <div class="toast-body" id="toastMessage">å·²å¤åˆ¶åºåˆ—å·</div>
		  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="å…³é—­"></button>
		</div>
	  </div>
	</div>

  <script>
    function getFileNameFromDisposition(header) {
      if (!header) return null;
      const match = header.match(/filename\*?=(?:UTF-8'')?([^;]+)/i);
      if (match && match[1]) {
        try {
          return decodeURIComponent(match[1].replace(/["']/g, ''));
        } catch (e) {
          return match[1];
        }
      }
      return null;
    }

    function vmpxApp() {
      return {
        apps: [],
        keySize: 2048,
        productInfoText: '',
        serial: {
          user_name: '',
          email: '',
          hwid: '',
          exp_date: ''
        },
        ignoreAdapters: false,
        serialOutput: '',
        newAppName: '',
        newAppPath: '',

        async init() {
          const res = await fetch('/api/v1/app/list');
          this.apps = await res.json();
        },

        async generateRandomProductInfo() {
          const res = await fetch('/api/v1/gen_random_product_info', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ key_size: this.keySize })
          });
          const data = await res.json();
          this.productInfoText = JSON.stringify(data, null, 2);
        },

        async loadProductInfo(name) {
          const res = await fetch(`/api/v1/app/product_info?name=${encodeURIComponent(name)}`);
          const data = await res.json();
          this.productInfoText = JSON.stringify(data, null, 2);
        },

        async generateSerial() {
          let parsed;
          try {
            parsed = JSON.parse(this.productInfoText);
          } catch (e) {
            alert("ProductInfo JSON æ— æ•ˆï¼");
            return;
          }

          const [year, month, day] = this.serial.exp_date.split('-').map(Number);
          const payload = {
            product_info: parsed,
            serial_info: {
              user_name: this.serial.user_name || "",
              email: this.serial.email || "",
              hwid: this.serial.hwid || "",
              exp_year: year,
              exp_month: month,
              exp_day: day
            },
            ignore_network_adapters: this.ignoreAdapters
          };

          const res = await fetch('/api/v1/gen_serial_number', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          this.serialOutput = JSON.stringify(data, null, 2);
        },

        async packApp(name) {
          const res = await fetch(`/api/v1/app/pack?name=${encodeURIComponent(name)}`, {
            method: 'POST',
          });
          // ç¡®ä¿è¿”å›æˆåŠŸ
          if (!res.ok) {
            console.error('Download failed', res.statusText);
            return;
          }
          // æå–æ–‡ä»¶åï¼ˆä» Content-Dispositionï¼‰
          const disposition = res.headers.get('Content-Disposition');
          const filename = getFileNameFromDisposition(disposition) || `${name}.zip`;
          // è·å– Blob æ•°æ®
          const blob = await res.blob();
          // åˆ›å»º URL å¹¶è§¦å‘ä¸‹è½½
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        },

        async uploadApp() {
          const file = this.$refs.appFile.files[0];
          if (!file || !this.newAppName.trim()) {
            alert('è¯·å¡«å†™ App åç§°å¹¶é€‰æ‹©æ–‡ä»¶');
            return;
          }

          let url = `/api/v1/app/add?name=${encodeURIComponent(this.newAppName.trim())}`;
          if (this.newAppPath.trim()) {
            url += `&vmp_file_path=${encodeURIComponent(this.newAppPath.trim())}`;
          }

          const res = await fetch(url, {
            method: 'POST',
            body: file
          });

          if (res.ok) {
            alert("ä¸Šä¼ æˆåŠŸ");
            this.init();
            this.newAppName = '';
            this.newAppPath = '';
            this.$refs.appFile.value = '';
          } else {
            alert("ä¸Šä¼ å¤±è´¥");
          }
        },
		copySerial() {
		  try {
			const parsed = JSON.parse(this.serialOutput);
			const serial = parsed.serial_number || '';
			if (!serial) {
			  this.showToast('âš ï¸ æœªæ‰¾åˆ° serial_number å­—æ®µ', 'danger');
			  return;
			}
			navigator.clipboard.writeText(serial).then(() => {
			  this.showToast('âœ… å·²å¤åˆ¶åºåˆ—å·', 'success');
			}).catch(() => {
			  this.showToast('âš ï¸ æ— æ³•è®¿é—®å‰ªè´´æ¿', 'danger');
			});
		  } catch (e) {
			this.showToast('âš ï¸ è¾“å‡ºæ ¼å¼æ— æ•ˆ', 'danger');
		  }
		},
		showToast(message, type = 'success') {
		  const toastEl = document.getElementById('toastBox');
		  const toastMsg = document.getElementById('toastMessage');

		  toastMsg.textContent = message;
		  toastEl.className = `toast align-items-center text-white bg-${type} border-0`;

		  const toast = new bootstrap.Toast(toastEl);
		  toast.show();
		}
      }
    }
  </script>
</body>
